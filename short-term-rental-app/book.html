    <title>Book Now</title>

<body>
    <header>
        <h1>Book Your Stay</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="book.html">Book Now</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dates">Preferred Dates:</label>
            <input type="text" id="dates" name="dates" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <input type="submit" value="Request Booking">
        </form>

        <iframe id="booking-iframe" sandbox="allow-top-navigation allow-scripts allow-same-origin" style="width: 100%; height: 900px" frameborder="0" src="https://booking.hospitable.com/widget/fd7f5f40-7ea7-460f-869c-9f830039b194/1261776"></iframe>
    </main>
