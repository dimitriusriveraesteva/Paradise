<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="header-title">Paradise Luxury Homes | Vacation Rental Management</a>
        <nav>
            <a href="index.html" class="header-nav-link">Home</a>
            <a href="book.html" class="header-nav-link">Book Now</a>
            <a href="contact.html" class="header-nav-link">Contact Us</a>
        </nav>
    </header>

    <section id="contact-hero" style="margin-top: 0;">
        <div class="hero-content">
            <h1>We'd Love to Hear From You</h1>
            <p>Have questions or need assistance? Reach out to us anytime!</p>
        </div>
    </section>

    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Email: management@paradiseluxehomes.com</li>
            </ul>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="mailto:management@paradiseluxehomes.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Paradise Luxury Homes, LLC</p>
    </footer>
</body>
</html>
